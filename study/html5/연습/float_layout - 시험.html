<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>float을 이용한 레이아웃</title>
    <link rel="shortcut icon" href="../images/favicon.ico">
    <style>
        *{margin:0; padding:0;}
        
        /* CSS 코드를 작성하세요 */
        #wrap{width:700px; margin:0 auto;}
        header,.left,.cont,footer{border:1px solid black; box-sizing:border-box;}
        header>h1{width:700px; line-height:150px; font-text-align:center;}
        
        
        
    </style>
</head>
<body>

<div id="wrap">
	<header><h1>메인메뉴 영역</h1></header>
	<section>
		<article class="left">서브메뉴</article>
		<article class="cont">본문내용</article>
	</section>
	<footer><address>&copy;Designed by 홍길동</address></footer>
</div>    
            
</body>
</html>
