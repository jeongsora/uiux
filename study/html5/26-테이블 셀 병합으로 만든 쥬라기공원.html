<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>테이블 셀 병합으로 만든 쥬라기공원</title>
    <link rel="shortcut icon" href="images/favicon.ico">
    <style>
        h1{width:500px; line-height:100px; text-align:center; margin:0 auto;}
        table{width:500px; height:40px; margin:0 auto;}
        th{height:40px; border:1px solid black;}
        tr{height:40px; text-align:center; border:1px solid black;}
        td{height:40px; text-align:center; border:1px solid black;}
    </style>
</head>
<body>
<div id="wrap">
    <header><h1>쥬라기공원 요금표</h1></header>
    <section>
       <h2 style="display:none">쥬라기공원 요금표</h2>
        <table>
            <tr>
                <td colspan="3">요금안내</td>
            </tr>
            <tr>
                <th scope="col">구분</th>
                <th scope="col">프리미엄</th>
                <th scope="col">스페셜</th>
            </tr>
            <tr>
                <td>성인</td>
                <td>10,000원</td>
                <td>30,000원</td>
            </tr>
            <tr>
                <td>청소년</td>
                <td>5,000원</td>
                <td>15,000원</td>
            </tr>
            <tr>
                <td>소인</td>
                <td colspan="2">초등학생 이하 무조건 3,000원</td>
            </tr>
            <tr>
                <td rowspan="2">공연시간</td>
                <td>오전</td>
                <td>10 ~ 11시</td>
            </tr>
            <tr>
                <td>오후</td>
                <td>14 ~ 15시</td>
            </tr>
        </table>
    </section>
</div>
</body>
</html>
