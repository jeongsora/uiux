<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>CSS3</title>
    <link rel="shortcut icon" href="../html5/images/favicon.ico">
    <style>
        #wrap{font:30px "Arial Black"; color:#333; margin:20px;}
        li{width:100px; text-align:center; height:70px; float:left; padding-top:30px; border-radius:50px; list-style:none;}
        .c1{background-color:#c60;}
        .c2{background-color:#d71;}
        .c3{background-color:#e82;}
        .c4{background-color:#f93;}
    </style>
</head>
<body>
<div id="wrap">
    <ul>
        <li class="c1">I</li>
        <li class="c2">C</li>
        <li class="c3">O</li>
        <li class="c4">X</li>
    </ul>
</div>
</body>
</html>
